name: Release and Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Reusable job for checking out code and installing xmllint
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install xmllint
        run: sudo apt-get install -y libxml2-utils

  # Reusable job to extract version from pom.xml
  get_version:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Get version from pom.xml
        id: get_version
        run: echo "VERSION=$(xmllint --xpath 'string(//project/version)' pom.xml)" >> $GITHUB_ENV

  # Job for pull request check
  check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [setup, get_version]
    steps:
      - name: Fetch all tags
        run: git fetch --tags

      - name: Check for existing tag
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ env.VERSION }} already exists. Failing the check."
            exit 1
          fi

      - name: Check for existing release
        run: |
          if gh release view "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Release v${{ env.VERSION }} already exists. Failing the check."
            exit 1
          fi

  # Job for creating tag and release
  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [setup, get_version]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Ensure the repository is cloned

      - name: Fetch all tags
        run: git fetch --tags  # Ensure all tags are fetched

      - name: Create Tag
        run: |
          git tag "v${{ env.VERSION }}"
          git push origin "v${{ env.VERSION }}"
          echo "Tag created: v${{ env.VERSION }}"

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ env.VERSION }}" --title "Release v${{ env.VERSION }}" --notes "Release notes for version v${{ env.VERSION }}" --generate-notes

